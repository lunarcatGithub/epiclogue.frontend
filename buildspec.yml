version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo 'Install npm dependencies...'
      - npm install
  build:
    commands:
      - echo 'Build started...'
      - npm run build
      - echo 'Build completed!'
  post_build:
    commands:
      - echo 'Export started...'
      - npm run export
      - echo 'Export completed!'

artifacts:
  files:
    - out/**/*
    - scripts/**/*
    - appspec.yml

cache:
  paths:
    - 'node_modules/**/*'
