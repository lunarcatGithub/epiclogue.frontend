version: 1.0
phases:
  pre_build:
    commands:
      - echo 'Install npm dependencies...'
      - npm install
  build:
    commands:
      - echo 'Build started...'
      - npm run build
  post_build:
    commands:
      - echo 'Build completed!'

artifacts:
    - public/**/*
    - styles/**/*
    - static/**/*
    - src/**/*
    - scripts/**/*
    - node_modules/**/*
    - next/**/*
    - package.json
    - appspec.yml
    - buildspec.yml
    - yarn.lock
