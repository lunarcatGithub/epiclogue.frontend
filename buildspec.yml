version: 0.2

phases:
  pre_build:
    commands:
      - echo 'Install npm dependencies...'
      - npm install
  build:
    commands:
      - echo 'Build started...'
      - npm run build
      - echo 'Build completed!'
  post_build:
    commands:
      - echo 'Export started...'
      - npm run export
      - echo 'Export completed!'

artifacts:
  files:
    - public/**/*
    - styles/**/*
    - static/**/*
    - src/**/*
    - scripts/**/*
    - node_modules/**/*
    - .next/**/*
    - out/**/*
    - package.json
    - appspec.yml
    - buildspec.yml
    - yarn.lock
